<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-semibold text-center mb-6">Sign Up</h2>

            <form id="signup-form" class="space-y-4">
                <!-- Username Input -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Sign Up</button>
                </div>
            </form>

            <p class="mt-4 text-center text-sm text-gray-600">
                Already have an account? 
                <a href="login.html" class="text-indigo-600 hover:text-indigo-800">Login here</a>
            </p>
        </div>
    </div>

    <script>
        const BASE_URL = "http://localhost:5000";

        document.getElementById('signup-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Data validation
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/api/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                // Check status before parsing server response
                if (!response.ok) {
                    let errorData;
                    try {
                        errorData = await response.json();
                        console.error('Server error details:', errorData);
                    } catch (parseError) {
                        console.error('Response parsing error:', parseError);
                        throw new Error(`Server error: ${response.status} ${response.statusText}`);
                    }
                    throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.message === "User registered successfully!") {
                    // Redirect to login page immediately after successful signup
                    window.location.href = 'login.html';
                } else {
                    throw new Error(result.message || 'Signup failed');
                }
            } catch (error) {
                console.error('Error details:', error);
                let errorMessage = 'Signup error: ';
                if (error.message.includes('500')) {
                    errorMessage += 'Internal server error. Please try again later.';
                } else if (error.message.includes('409')) {
                    errorMessage += 'Username already exists';
                } else {
                    errorMessage += error.message || 'An unknown error occurred.';
                }
                alert(errorMessage);
            }
        });
    </script>
<script src="script.js" defer></script>
<script src="script2.js" defer></script>
</body>
</html>
