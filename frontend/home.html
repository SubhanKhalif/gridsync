<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            opacity: 0;
        }
        p {
            font-size: 1.2rem;
            margin-top: 10px;
            max-width: 600px;
            opacity: 0;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            opacity: 0;
        }
        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.4s ease;
            cursor: pointer;
        }
        .btn:hover {
            background: #fff;
            color: #000;
            transform: scale(1.1);
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Table Project</h1>
        <p>Organize your data efficiently with our dynamic, responsive, and feature-rich table solution.</p>
        <div class="btn-container">
            <a href="login.html" class="btn">Login</a>
            <a href="signup.html" class="btn">Sign Up</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        gsap.to("h1", { opacity: 1, y: -10, duration: 1, delay: 0.5 });
        gsap.to("p", { opacity: 1, y: -10, duration: 1, delay: 1 });
        gsap.to(".btn-container", { opacity: 1, y: -10, duration: 1, delay: 1.5 });
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
        const material = new THREE.MeshStandardMaterial({ color: 0x00ffcc, metalness: 0.7, roughness: 0.2 });
        const torusKnot = new THREE.Mesh(geometry, material);
        scene.add(torusKnot);
        
        const light = new THREE.PointLight(0xffffff, 1.2);
        light.position.set(20, 20, 20);
        scene.add(light);
        
        camera.position.z = 30;
        
        function animate() {
            requestAnimationFrame(animate);
            torusKnot.rotation.x += 0.01;
            torusKnot.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
